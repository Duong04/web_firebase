<div
  class="hero-wrap hero-bread"
  style="
    background-image: url('images/bg_1.jpg');
    background-size: cover;
    padding: 10rem 0;
  "
>
  <div class="container">
    <div
      class="row no-gutters slider-text align-items-center justify-content-center"
    >
      <div class="col-md-9 ftco-animate text-center">
        <p class="breadcrumbs">
          <span class="mr-2"><a href="index.html">Home</a></span>
          <span>Cart</span>
        </p>
        <h1 class="mb-0 bread">My Cart</h1>
      </div>
    </div>
  </div>
</div>

<section id="cart-content" class="ftco-section ftco-cart my-5">
  <div class="container w-75 m-auto">
    <div class="row">
      <div class="col-md-12 ftco-animate">
        <div class="cart-list">
          <table class="table">
            <thead class="p-3 thead-primary text-white" style="background: #82ae46; height: 70px; vertical-align: middle;">
              <tr class="text-center">
                <th>&nbsp;</th>
                <th>&nbsp;</th>
                <th>Product name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row justify-content-start">
      <div class="col-lg-4 mt-5 cart-wrap ftco-animate">
        <div class="cart-total mb-3">
          <h3>Cart Totals</h3>
          <p class="d-flex">
            <span>Subtotal:</span>
            &nbsp;
            <span id="subtotal">$20.60</span>
          </p>
          <p class="d-flex">
            <span>Delivery:</span>&nbsp;
            <span id="delivery">$0.00</span>
          </p>
          <p class="d-flex">
            <span>Discount:</span>
            &nbsp;
            <span id="discount">$3.00</span>
          </p>
          <hr />
          <p class="d-flex total-price">
            <span>Total:</span>
            &nbsp;
            <span id="total">$17.60</span>
          </p>
        </div>
        <p>
          <a href="checkout.html" class="btn btn-primary py-3 px-4"
            >Proceed to Checkout</a
          >
        </p>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section ftco-no-pt ftco-no-pb py-5 bg-light">
  <div class="container py-4">
    <div class="row d-flex justify-content-center py-5">
      <div class="col-md-6">
        <h2 style="font-size: 22px" class="mb-0">Subcribe to our Newsletter</h2>
        <span
          >Get e-mail updates about our latest shops and special offers</span
        >
      </div>
      <div class="col-md-6 d-flex align-items-center">
        <form action="#" class="subscribe-form">
          <div class="form-group d-flex">
            <input
              type="text"
              class="form-control"
              placeholder="Enter email address"
            />
            <input type="submit" value="Subscribe" class="submit px-3" />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
