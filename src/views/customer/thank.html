<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .thank-you-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 40px;
        }

        .thank-you-card {
            text-align: center;
        }

        .thank-you-card h1 {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .thank-you-card p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .order-details {
            margin-bottom: 20px;
        }

        .order-details h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .order-details p {
            font-size: 16px;
            color: #666;
        }

        .order-details span {
            font-weight: bold;
        }

        .btn-home {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-home:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <h1>Thank You!</h1>
            <p>Your order has been placed successfully.</p>
            <div class="order-details">
                <h2>Order Summary</h2>
                <p>Order Number: <span id="order-number">123456789</span></p>
                <p>Estimated Delivery: <span id="delivery-date">June 15, 2024</span></p>
            </div>
            <a href="/" class="btn-home" data-navigo>Continue Shopping</a>
        </div>
    </div>
</body>
</html>
